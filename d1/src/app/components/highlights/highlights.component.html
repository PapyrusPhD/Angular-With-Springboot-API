<div class="row">
    <div class="col-12 col-md-4" *ngFor="let item of data">
        <div class="card h-100">
            <div class="card-body">
              <h3 class="card-title">
                {{ item['title'] }}
              </h3>
              <p class="card-text">
                {{ item['description'] }}
              </p>
            </div>
        </div>
    </div>
</div>
